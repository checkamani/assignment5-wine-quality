<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wine Quality Predictor</title>
</head>
<body>
  <h1>Wine Quality Predictor</h1>
  <p>Enter the 11 wine features:</p>

  <form action="/predict" method="POST">
    <label>fixed_acidity:</label><input type="number" step="any" name="fixed_acidity" required><br><br>
    <label>volatile_acidity:</label><input type="number" step="any" name="volatile_acidity" required><br><br>
    <label>citric_acid:</label><input type="number" step="any" name="citric_acid" required><br><br>
    <label>residual_sugar:</label><input type="number" step="any" name="residual_sugar" required><br><br>
    <label>chlorides:</label><input type="number" step="any" name="chlorides" required><br><br>
    <label>free_sulfur_dioxide:</label><input type="number" step="any" name="free_sulfur_dioxide" required><br><br>
    <label>total_sulfur_dioxide:</label><input type="number" step="any" name="total_sulfur_dioxide" required><br><br>
    <label>density:</label><input type="number" step="any" name="density" required><br><br>
    <label>pH:</label><input type="number" step="any" name="pH" required><br><br>
    <label>sulfates:</label><input type="number" step="any" name="sulfates" required><br><br>
    <label>alcohol:</label><input type="number" step="any" name="alcohol" required><br><br>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
